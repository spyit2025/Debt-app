    <script type="module">
                 // Import modules
         import { protectPage, displayUserInfo, createUserMenu, createMainMenu, logoutUser, checkSessionExpiry } from '../../assets/js/auth.js';
        import { initializeDashboard, refreshDashboard, logSystemActivity } from '../../assets/js/admin-dashboard.js';
        
        // ป้องกันการรีเฟรชอัตโนมัติ
        let isInitialized = false;
        
        try {
            
            // ตรวจสอบสิทธิ์การเข้าถึงหน้า (เฉพาะแอดมิน)
            protectPage('admin');
            
            // ตรวจสอบ session expiry
            checkSessionExpiry();
            
                         // แสดงข้อมูลผู้ใช้
             displayUserInfo();
             
             // สร้างเมนูหลัก
             createMainMenu();
             
             // สร้างเมนูผู้ใช้
             createUserMenu();
            
            // เริ่มต้น Dashboard
            initializeDashboard().then(() => {
                isInitialized = true;
                console.log('Admin Dashboard เริ่มต้นสำเร็จ');
            }).catch(error => {
                console.error('เกิดข้อผิดพลาดในการเริ่มต้น Dashboard:', error);
                showErrorMessage('เกิดข้อผิดพลาดในการโหลดข้อมูล Dashboard');
            });
            
            // บันทึกกิจกรรมการเข้าถึง Dashboard
            logSystemActivity(
                'เข้าถึง Admin Dashboard',
                'แอดมินเข้าถึงหน้า Dashboard',
                'admin_access'
            ).catch(error => {
                console.log('ไม่สามารถบันทึกกิจกรรมระบบได้:', error);
            });
            
        } catch (error) {
            console.error('เกิดข้อผิดพลาดในการโหลดโมดูล:', error);
            showErrorMessage('เกิดข้อผิดพลาดในการโหลดระบบ กรุณารีเฟรชหน้าเว็บ');
        }
        

        
        // จัดการการออกจากระบบ
        document.addEventListener('click', function(e) {
            if (e.target.closest('#logoutBtn') || e.target.closest('[data-action="logout"]')) {
                e.preventDefault();
                logoutUser().then(() => {
                    window.location.href = '../auth/login.html';
                });
            }
        });
        
        // ตรวจสอบ session ทุก 5 นาที
        setInterval(() => {
            checkSessionExpiry();
        }, 5 * 60 * 1000);
        

        
        // ฟังก์ชันรีเฟรชข้อมูล
        window.refreshData = async function() {
            // ป้องกันการรีเฟรชซ้ำๆ
            if (!isInitialized) {
                showErrorMessage('ระบบยังไม่พร้อม กรุณารอสักครู่');
                return;
            }
            
            const refreshBtn = document.querySelector('button[onclick="refreshData()"]');
            if (refreshBtn && refreshBtn.disabled) {
                return; // ป้องกันการกดซ้ำ
            }
            
            const originalText = refreshBtn ? refreshBtn.innerHTML : '';
            
            if (refreshBtn) {
                refreshBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-1"></i>กำลังโหลด...';
                refreshBtn.disabled = true;
            }
            
            try {
                await refreshDashboard();
                showSuccessMessage('อัปเดตข้อมูลสำเร็จ');
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการรีเฟรชข้อมูล:', error);
                showErrorMessage('เกิดข้อผิดพลาดในการอัปเดตข้อมูล');
            } finally {
                if (refreshBtn) {
                    refreshBtn.innerHTML = originalText;
                    refreshBtn.disabled = false;
                }
            }
        };
        
        // ฟังก์ชัน Export ข้อมูล
        window.exportData = function() {
            // สร้างข้อมูลสำหรับ export
            const data = {
                timestamp: new Date().toISOString(),
                dashboard: 'admin',
                stats: {
                    totalUsers: document.getElementById('totalUsers').textContent,
                    totalCourses: document.getElementById('totalCourses').textContent,
                    totalQuizzes: document.getElementById('totalQuizzes').textContent
                }
            };
            
            // สร้างไฟล์ JSON และดาวน์โหลด
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `admin-dashboard-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccessMessage('ส่งออกข้อมูลสำเร็จ');
        };
        
        // ฟังก์ชัน Print Dashboard
        window.printDashboard = function() {
            window.print();
        };
        
        // ฟังก์ชันแสดงข้อความสำเร็จ
        function showSuccessMessage(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible position-fixed';
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <i class="bi bi-check-circle me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="ปิดข้อความแจ้งเตือน"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
        
        // ฟังก์ชันแสดงข้อความ error
        function showErrorMessage(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible position-fixed';
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <i class="bi bi-exclamation-triangle me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="ปิดข้อความแจ้งเตือน"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
