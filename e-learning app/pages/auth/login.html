<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - E-Learning Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <link rel="shortcut icon" type="image/png" href="../../assets/images/logo.png">
    <link rel="apple-touch-icon" href="../../assets/images/logo.png">
    
    <!-- Preload Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap" as="style">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- ด้านฟอร์มเข้าสู่ระบบ -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100 login-form-container">
                    <div class="text-center mb-4">
                        <a href="../../index.html" class="text-decoration-none">
                            <h2 class="text-primary fw-bold">
                                <i class="bi bi-mortarboard-fill me-2"></i>
                                E-Learning Platform
                            </h2>
                        </a>
                        <p class="text-muted">เข้าสู่ระบบเพื่อเริ่มต้นการเรียนรู้</p>
                    </div>
                    
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h4 class="card-title text-center mb-4">เข้าสู่ระบบ</h4>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">อีเมล</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" 
                                               placeholder="กรุณากรอกอีเมล" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">รหัสผ่าน</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" 
                                               placeholder="กรุณากรอกรหัสผ่าน" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="แสดง/ซ่อนรหัสผ่าน">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="userType" class="form-label">ประเภทผู้ใช้งาน</label>
                                    <select class="form-select" id="userType" required>
                                        <option value="">เลือกประเภทผู้ใช้งาน</option>
                                        <option value="student">ผู้เรียน</option>
                                        <option value="instructor">ผู้สอน</option>
                                        <option value="admin">แอดมิน</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        จดจำฉัน
                                    </label>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        เข้าสู่ระบบ
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">ลืมรหัสผ่าน?</a>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">ยังไม่มีบัญชี? 
                                    <a href="register.html" class="text-decoration-none">สมัครสมาชิก</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
            
            <!-- ด้านภาพประกอบ -->
            <div class="col-lg-6 bg-primary d-flex align-items-center justify-content-center text-white">
                <div class="text-center">
                    <div class="mb-4">
                        <i class="bi bi-mortarboard-fill hero-icon"></i>
                    </div>
                    <h2 class="display-5 fw-bold mb-3">ยินดีต้อนรับสู่</h2>
                    <h3 class="display-6 fw-bold mb-4">E-Learning Platform</h3>
                    <p class="lead mb-4">
                        แพลตฟอร์มการเรียนรู้ที่ทันสมัย<br>
                        พร้อมระบบข้อสอบออนไลน์และการติดตามความคืบหน้า
                    </p>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <i class="bi bi-book-fill mb-2 feature-icon"></i>
                            <p>คอร์สออนไลน์</p>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-question-circle-fill mb-2 feature-icon"></i>
                            <p>ระบบข้อสอบ</p>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-graph-up mb-2 feature-icon"></i>
                            <p>ติดตามความคืบหน้า</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script type="module" src="../../assets/js/firebase-config.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>
    <script src="../../debug-log.js"></script>
    
    <script>
        // ป้องกันการ submit form ซ้ำๆ
        let isSubmitting = false;
        
        // สลับการแสดงรหัสผ่าน
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // ป้องกันการ submit form ซ้ำๆ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                console.log('ป้องกันการ submit ซ้ำ');
                return false;
            }
            isSubmitting = true;
            console.log('เริ่ม submit form');
        });
        
        // Reset สถานะเมื่อโหลดหน้าใหม่
        window.addEventListener('beforeunload', function() {
            window.isRedirecting = false;
            window.hasCheckedAuth = false;
        });
    </script>
</body>
</html>
