<html lang="th">
<head>

    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/admin-dashboard.html">
                <i class="bi bi-people me-2"></i>ระบบ E-Learning
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="เปิด/ปิดเมนูนำทาง">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="mainMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/instructor-dashboard.html">
                            <i class="bi-house me-1"></i>
                            หน้าหลัก
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/manage-courses.html">
                            <i class="bi-book me-1"></i>
                            จัดการคอร์ส
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../quiz/quiz-create.html">
                            <i class="bi-plus-circle me-1"></i>
                            สร้างข้อสอบ
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/student-results.html">
                            <i class="bi-graph-up me-1"></i>
                            ดูผลการเรียน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link active" href="student-list.html">

                            รายชื่อนักเรียน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/profile.html">
                            <i class="bi-person me-1"></i>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userDropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">ผู้สอน</span>
                        </a>
                        <ul class="dropdown-menu" id="userMenu">
                            <li>
                                <a class="dropdown-item" href="#" data-action="logout">
                                    <i class="bi-box-arrow-right me-2"></i>
                                    ออกจากระบบ
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-people me-2"></i>รายการนักเรียน
                        </h5>
                        <div>
                            <button class="btn btn-success" id="addStudentBtn">
                                <i class="bi bi-plus-circle me-1"></i>เพิ่มนักเรียนใหม่
                            </button>
                            <button class="btn btn-info" id="exportStudentsBtn">
                                <i class="bi bi-download me-1"></i>ส่งออกข้อมูล
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="studentTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>รหัสนักเรียน</th>
                                        <th>ชื่อ-นามสกุล</th>
                                        <th>อีเมล</th>
                                        <th>เบอร์โทรศัพท์</th>
                                        <th>สถานะ</th>
                                        <th>วันที่สมัคร</th>
                                        <th>คอร์สที่เรียน</th>
                                        <th>การจัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ข้อมูลนักเรียนจะถูกโหลดโดย JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>เพิ่มนักเรียนใหม่
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <form id="addStudentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="studentId" class="form-label">รหัสนักเรียน</label>
                                <input type="text" class="form-control" id="studentId" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="studentEmail" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="studentEmail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="studentFirstName" class="form-label">ชื่อ</label>
                                <input type="text" class="form-control" id="studentFirstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="studentLastName" class="form-label">นามสกุล</label>
                                <input type="text" class="form-control" id="studentLastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="studentPhone" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="tel" class="form-control" id="studentPhone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="studentStatus" class="form-label">สถานะ</label>
                                <select class="form-select" id="studentStatus" required>
                                    <option value="active">เปิดใช้งาน</option>
                                    <option value="inactive">ปิดใช้งาน</option>
                                    <option value="pending">รอการยืนยัน</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="studentCourses" class="form-label">คอร์สที่เรียน</label>
                            <select class="form-select" id="studentCourses" multiple>
                                <!-- ตัวเลือกคอร์สจะถูกโหลดโดย JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="saveStudentBtn">
                        <i class="bi bi-check-circle me-1"></i>บันทึก
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square me-2"></i>แก้ไขข้อมูลนักเรียน
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" id="editStudentId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editStudentId" class="form-label">รหัสนักเรียน</label>
                                <input type="text" class="form-control" id="editStudentId" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editStudentEmail" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="editStudentEmail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editStudentFirstName" class="form-label">ชื่อ</label>
                                <input type="text" class="form-control" id="editStudentFirstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editStudentLastName" class="form-label">นามสกุล</label>
                                <input type="text" class="form-control" id="editStudentLastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editStudentPhone" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="tel" class="form-control" id="editStudentPhone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editStudentStatus" class="form-label">สถานะ</label>
                                <select class="form-select" id="editStudentStatus" required>
                                    <option value="active">เปิดใช้งาน</option>
                                    <option value="inactive">ปิดใช้งาน</option>
                                    <option value="pending">รอการยืนยัน</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editStudentCourses" class="form-label">คอร์สที่เรียน</label>
                            <select class="form-select" id="editStudentCourses" multiple>
                                <!-- ตัวเลือกคอร์สจะถูกโหลดโดย JavaScript -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="updateStudentBtn">
                        <i class="bi bi-check-circle me-1"></i>อัปเดต
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils/date-formatter-legacy.js"></script>
    <script type="module" src="../../assets/js/student-list.js"></script>
</body>
</html>
