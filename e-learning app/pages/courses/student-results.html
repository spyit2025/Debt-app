<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการเรียน - ระบบ E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/student-dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                E-Learning Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="เปิด/ปิดเมนูนำทาง">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="mainMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/student-dashboard.html">
                            <i class="bi-house me-1"></i>
                            หน้าหลัก
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="course-list.html">
                            <i class="bi-book me-1"></i>
                            คอร์สของฉัน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../quiz/quiz-list.html">
                            <i class="bi-question-circle me-1"></i>
                            ข้อสอบ
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link active" href="student-results.html">
                            <i class="bi-graph-up me-1"></i>
                            ผลการเรียน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="bi-person me-1"></i>
                            โปรไฟล์
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userDropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">ผู้เรียน</span>
                        </a>
                        <ul class="dropdown-menu" id="userMenu">
                            <li>
                                <a class="dropdown-item" href="#" data-action="logout">
                                    <i class="bi-box-arrow-right me-2"></i>
                                    ออกจากระบบ
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Statistics Cards สำหรับผู้เรียน -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="totalQuizzes">0</h4>
                                <p class="mb-0">ข้อสอบที่ทำแล้ว</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="passedQuizzes">0</h4>
                                <p class="mb-0">ข้อสอบที่ผ่าน</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="failedQuizzes">0</h4>
                                <p class="mb-0">ข้อสอบที่ไม่ผ่าน</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-exclamation-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="avgScore">0%</h4>
                                <p class="mb-0">คะแนนเฉลี่ย</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-graph-up fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-graph-up me-2"></i>ผลการเรียน
                        </h5>
                        <div>
                            <button class="btn btn-info" id="exportResultsBtn">
                                <i class="bi bi-download me-1"></i>ส่งออกผลการเรียนของฉัน
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label for="courseFilter" class="form-label">คอร์ส</label>
                                <select class="form-select" id="courseFilter">
                                    <option value="">ทุกคอร์ส</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="dateFromFilter" class="form-label">วันที่เริ่มต้น</label>
                                <input type="date" class="form-control" id="dateFromFilter">
                            </div>
                            <div class="col-md-4">
                                <label for="dateToFilter" class="form-label">วันที่สิ้นสุด</label>
                                <input type="date" class="form-control" id="dateToFilter">
                            </div>
                        </div>

                        <!-- Results Table -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="resultsTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>คอร์ส</th>
                                        <th>ข้อสอบ</th>
                                        <th>คะแนน</th>
                                        <th>เปอร์เซ็นต์</th>
                                        <th>สถานะ</th>
                                        <th>วันที่ทำ</th>
                                        <th>การจัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ข้อมูลผลการเรียนจะถูกโหลดโดย JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Result Modal -->
    <div class="modal fade" id="viewResultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-eye me-2"></i>ดูรายละเอียดผลการเรียน
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <div id="resultDetails">
                        <!-- รายละเอียดผลการเรียนจะถูกโหลดโดย JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary" id="printResultBtn">
                        <i class="bi bi-printer me-1"></i>พิมพ์
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils/date-formatter-legacy.js"></script>
    <script type="module" src="../../assets/js/student-results.js"></script>
</body>
</html>
