                            <i class="bi bi-book me-2"></i>คอร์สที่เปิดสอน
                        </h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterCourses('all')">ทั้งหมด</button>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="filterCourses('enrolled')">ลงทะเบียนแล้ว</button>
                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="filterCourses('available')">ยังไม่ได้ลงทะเบียน</button>
                        </div>
                    </div>
                    <div class="card-body">

                                <thead class="table-dark">
                                    <tr>
