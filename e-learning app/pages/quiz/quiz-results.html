<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการทำข้อสอบ - E-Learning Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/student-dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                E-Learning Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="เปิด/ปิดเมนู">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="mainMenu">
                    <!-- เมนูจะถูกสร้างโดย JavaScript -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userDropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">นักเรียน</span>
                        </a>
                        <ul class="dropdown-menu" id="userMenu">
                            <!-- เมนูผู้ใช้จะถูกสร้างโดย JavaScript -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <main class="col-12 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-graph-up me-2"></i>
                        ผลการทำข้อสอบ
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="printResults()">
                                <i class="bi bi-printer me-1"></i>พิมพ์
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportResults()">
                                <i class="bi bi-download me-1"></i>ส่งออก
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- สรุปผลการทำข้อสอบ -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-info-circle me-2"></i>
                                    ข้อมูลข้อสอบ
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="quizInfo">
                                    <!-- ข้อมูลข้อสอบจะถูกโหลดที่นี่ -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-trophy me-2"></i>
                                    สรุปผล
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="resultSummary">
                                    <!-- สรุปผลจะถูกโหลดที่นี่ -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- รายละเอียดคำตอบ -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-check me-2"></i>
                            รายละเอียดคำตอบ
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="answersDetail">
                            <!-- รายละเอียดคำตอบจะถูกโหลดที่นี่ -->
                        </div>
                    </div>
                </div>

                <!-- ปุ่มดำเนินการ -->
                <div class="d-flex justify-content-between mb-4">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="bi bi-arrow-left me-1"></i>กลับ
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary" onclick="retakeQuiz()">
                            <i class="bi bi-arrow-clockwise me-1"></i>ทำใหม่
                        </button>
                        <button type="button" class="btn btn-primary" onclick="viewCourse()">
                            <i class="bi bi-book me-1"></i>ดูคอร์ส
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script type="module" src="../../assets/js/firebase-config.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/utils/date-formatter-legacy.js"></script>
    <script type="module" src="../../assets/js/quiz-results.js"></script>
    
    <script type="module">
        import { protectPage, displayUserInfo, createUserMenu, createMainMenu, logoutUser, checkSessionExpiry } from '../../assets/js/auth.js';
        
        // ตรวจสอบสิทธิ์การเข้าถึงหน้า (นักเรียน)
        protectPage('student');
        
        // แสดงข้อมูลผู้ใช้
        displayUserInfo();
        
        // สร้างเมนูหลัก
        createMainMenu();
        
        // สร้างเมนูผู้ใช้
        createUserMenu();
        
        // จัดการการออกจากระบบ
        document.addEventListener('click', function(e) {
            if (e.target.closest('#logoutBtn') || e.target.closest('[data-action="logout"]')) {
                e.preventDefault();
                logoutUser().then(() => {
                    window.location.href = '../auth/login.html';
                });
            }
        });
        
        // ตรวจสอบ session ทุก 5 นาที
        setInterval(() => {
            checkSessionExpiry();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
