<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการข้อสอบ - E-Learning Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<body>
    <!-- เมนูนำทาง -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/student-dashboard.html">
                <i class="bi bi-mortarboard-fill me-2"></i>
                E-Learning Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="เปิด/ปิดเมนู">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="mainMenu">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/student-dashboard.html">
                            <i class="bi-house me-1"></i>
                            หน้าหลัก
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/course-list.html">
                            <i class="bi-book me-1"></i>
                            คอร์สของฉัน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link active" href="quiz-list.html">
                            <i class="bi-question-circle me-1"></i>
                            ข้อสอบ
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/student-results.html">
                            <i class="bi-graph-up me-1"></i>
                            ผลการเรียน
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <a class="nav-link" href="../courses/profile.html">
                            <i class="bi-person me-1"></i>
                            โปรไฟล์
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userDropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userName">ผู้เรียน</span>
                        </a>
                        <ul class="dropdown-menu" id="userMenu">
                            <li>
                                <a class="dropdown-item" href="#" data-action="logout">
                                    <i class="bi-box-arrow-right me-2"></i>
                                    ออกจากระบบ
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- เนื้อหาหลัก -->
            <main class="col-12 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">ข้อสอบของฉัน</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="filterQuizzes('all')">ทั้งหมด</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="filterQuizzes('available')">ทำได้</button>
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="filterQuizzes('completed')">ทำแล้ว</button>
                        </div>
                        <a href="../courses/course-list.html" class="btn btn-sm btn-outline-info ms-2">
                            <i class="bi bi-book me-1"></i>ดูคอร์ส
                        </a>
                    </div>
                </div>

                <!-- การ์ดข้อสอบ -->
                <div class="row" id="quizzesContainer">
                    <!-- ข้อสอบจะถูกแสดงที่นี่ -->
                </div>

                <!-- ข้อความเมื่อไม่มีข้อสอบ -->
                <div class="text-center py-5 d-none" id="noQuizzesMessage">
                    <i class="bi bi-question-circle fs-1 text-muted mb-3"></i>
                    <h4 class="text-muted">ไม่มีข้อสอบที่สามารถทำได้</h4>
                    <p class="text-muted">กรุณาลงทะเบียนคอร์สเพื่อเข้าถึงข้อสอบ</p>
                    <a href="../courses/course-list.html" class="btn btn-primary">
                        <i class="bi bi-book me-1"></i>ดูคอร์ส
                    </a>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal รายละเอียดข้อสอบ -->
    <div class="modal fade" id="quizDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">รายละเอียดข้อสอบ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <div id="quizDetailContent">
                        <!-- รายละเอียดข้อสอบจะแสดงที่นี่ -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary" id="startQuizBtn">เริ่มทำข้อสอบ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Quiz List JavaScript -->
    <script type="module" src="../../assets/js/quiz-list.js"></script>
</body>
</html>
